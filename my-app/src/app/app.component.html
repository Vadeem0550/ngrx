<button class="fz-60 p-50 m-20" (click)="increase()">+1</button>
<button class="fz-60 p-50 m-20"
        [disabled]="cannotDecrease$|async" (click)="decrease()">-1
</button>
<button class="fz-60 p-50 m-20" [disabled]="cannotDecrease$|async" (click)="clear()">= 0</button>


<p class="fz-60">Счетчик = {{count$|async}} </p>
<p *ngIf="updatedAt$|async" class="fz-60">Обновлялось {{updatedAt$|async|date:"HH:mm:ss dd/MM/yyyy"}} </p>
